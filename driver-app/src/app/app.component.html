<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu id="ion-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div id="side-menu-user-info" *ngIf="this.auth.usertype === 'Carrier'">
                <ion-button id="close-menu-button" (click)="closeMenu()">
                  <img src="../assets/Hamburger-menu.svg" alt="" srcset="">
                </ion-button>
                <div id="profile-picture">
                </div>
                <h1>{{this.auth.name}}</h1><br>
                <h5>Carrier</h5><br>
                <h6>Rating: {{this.auth.rating}}</h6>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div id="side-menu-user-info" *ngIf="this.auth.usertype === 'Shipper'">
                <ion-button id="close-menu-button" (click)="closeMenu()">
                  <ion-icon name="close-outline"></ion-icon>
                </ion-button>
                <div id="profile-picture">
                </div>
                <h1>{{this.auth.name}}</h1><br>
                <h4>{{this.auth.title}}</h4><br>
                <h5>Shipper</h5><br>
                <h6>Rating: {{this.auth.rating}}</h6>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.usertype === this.auth.usertype" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none">
            <ion-button id="logout-button" (click)="this.auth.logoutAlert('Are you sure you want to log out?')">
              Logout
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
