<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Carrier Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top: 50px;" class="ion-justify-content-center">
    <ion-col class="logo-wrapper" size="10">
      <h3 class="detail-header">Edit your Name.</h3>
      <form [formGroup]="editNameForm" (submit)="editName()">
        <ion-input formControlName="firstName" class="sign-up-input" type="text" placehlolder="this.firstName"></ion-input>
        <ion-input formControlName="lastName" class="sign-up-input" type="text" placehlolder="this.lastName"></ion-input>
        <div class="spacer"></div>
        <ion-button class="red-button" expand="full" type="submit">
          Edit
        </ion-button>
        <ion-button class="cancel-button" expand="full" (click)="dismiss()">
          Cancel
        </ion-button>
      </form>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <ion-button class="red-button" expand="full" (click)="editName()">
        Edit
      </ion-button>
      <ion-button class="cancel-button" expand="full" (click)="dismiss()">
        Cancel
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
