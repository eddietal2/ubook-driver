      <ion-col size="11">
        <h1 class="orders-header">Pending Orders</h1>
        <p>These orders are open for bidding. Once you select a Carrier and they agree to the terms of the Rate, it will become an <b>Accepted Order</b>.
      </ion-col>
      <ion-col class="pending-order" size="11">
        <div style="margin-bottom: 20px;">
          <!-- <h3 class="order-dollar-amount">$1,500</h3> -->
          <div>
            <img style="display: inline;" src="../../../../../assets/icons/map-marker.svg" alt="" srcset="">
            <h5 style="display: inline;">Detroit, MI </h5>
          </div>

          <div style="margin: 10px auto;">
            <img src="../../../../../assets/icons/order-card-line.svg" alt="">
          </div>

          <div>
            <img style="display: inline;" src="../../../../../assets/icons/delivery-truck.svg" alt="" srcset="">
            <h5 style="display: inline;">Miami, FL</h5>
          </div>
        </div>
        <div class="order-card-details">
          <p>PU: Jan 1 06:00 - 09:00</p>
          <p>DL: Jan 2 06:00 - 09:00</p>
          <p>42,000 lbs - Reefer</p>
          <p>Apples, Oranges, and Bananas.</p>
        </div>
        <ion-toolbar class="order-toolbar">
          <ion-buttons slot="end">
            <ion-button style="--color: red" (click)="deletePendingOrderAlert()">
              Delete
            </ion-button>
            <ion-button (click)="editPendingOrder()">
              Edit
            </ion-button>
            <ion-button class="preset-select" (click)="pendingOrderPage()">
              Info
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
