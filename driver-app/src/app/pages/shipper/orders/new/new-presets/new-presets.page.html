<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11">
        <h1 class="orders-header">Create New Preset</h1>
        <p>Pick Up / Delivery Dates, Times, Weight, Special Requests, and Photos will be added later when you use the preset for an order.</p>
      </ion-col>
      <ion-col size="11">
        <form (ngSubmit)="newPresetPickUpAndDelivery()">
          <ion-input class="sign-up-input" type="text" placeholder="Rate"></ion-input>
          <ion-select class="sign-up-input" placeholder="Truck Type">
            <ion-select-option value="dryvan">Dry Van</ion-select-option>
            <ion-select-option value="reefer">Reefer</ion-select-option>
            <ion-select-option value="flatbed">Flatbed</ion-select-option>
          </ion-select>
          <ion-input class="sign-up-input" type="text" placeholder="Load Description"></ion-input>
          <ion-input class="sign-up-input" type="text" placeholder="Pick Up Address 1"></ion-input>
          <ion-input class="sign-up-input" type="text" placeholder="Pick Up Address 2"></ion-input>
          <ion-input class="sign-up-input" type="text" placeholder="Pick Up Zip"></ion-input>
          <ion-input class="sign-up-input" type="text" placeholder="Delivery Address 1"></ion-input>
          <ion-input class="sign-up-input" type="text" placeholder="Delivery Address 2"></ion-input>
          <ion-input class="sign-up-input" type="text" placeholder="Delivery Zip"></ion-input>
          <ion-button expand="full" class="green-button" (click)="newPresetPickUpAndDelivery()">
            Submit
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
