<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reciever Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <h1>Enter Code for Verification</h1>
        <h3 class="detail-header">A code was sent to the phone number you've provided with this account</h3>
        <p><b>Phone</b>: {{phone}}</p>
      </ion-col>
      <ion-col size="10">
        <form [formGroup]="enterCodeForm" (submit)="success()">
          <ion-input formControlName="code" class="sign-up-input" type="text" placeholder="Enter Code" maxlength="6"></ion-input>
          <ion-button [disabled]="!codesMatched" class="green-button" (click)="success()">
            Submit
          </ion-button>
          <ion-button expand="full" class="cancel-button" (click)="cancel()">
            Cancel
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
