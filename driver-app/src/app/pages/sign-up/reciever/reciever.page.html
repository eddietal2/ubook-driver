</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <h1>Reciever Business Profile</h1>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10" style="position: relative; top: -2px;">
      <form [formGroup]="recieverBusinessProfileForm" (submit)="businessLogo()">
        <ion-input formControlName="businessName" #firstInput class="sign-up-input" type="text" placeholder="Company Name"></ion-input>

        <ion-input formControlName="businessAddressOne" class="sign-up-input" type="text" placeholder="Address 1"></ion-input>

        <ion-input formControlName="businessAddressTwo" class="sign-up-input" type="text" placeholder="Address 2"></ion-input>

        <ion-input formControlName="businessCity" class="sign-up-input" type="text" placeholder="City"></ion-input>

        <ion-input formControlName="businessState" class="sign-up-input" type="text" placeholder="State"></ion-input>

        <ion-input formControlName="businessZip" class="sign-up-input" type="text" placeholder="Zip"></ion-input>

        <ion-input formControlName="businessPhone" class="sign-up-input" type="phone" placeholder="Phone" maxlength="10">+1</ion-input>

        <div class="spacer"></div>
        <ion-button class="red-button" expand="full" type="submit">
          Next
        </ion-button>
        <ion-button class="cancel-button" expand="full" (click)="cancel()">
          Cancel
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
