<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Order Page</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="--ion-grid-padding: 0px">
    <ion-row style="margin-top: 30px;" class="ion-justify-content-center">
      <!-- Order Information -->
      <ion-col class="order-information" size="11">
        <h4>Miami, FL - Detroit, MI (2000 Miles)</h4>
        <p>PU: Jan 1 600 - 900</p>
        <p>DL: Jan 5 600 -1330</p>
        <p>Reefer - 42,000 lbs (Apples)</p>
      </ion-col>
      <!-- Line -->
      <ion-col class="line" size="12">
      </ion-col>
      <!-- Photos -->
      <ion-col size="11">
        <h4>Photos (3)</h4>

      </ion-col>
      <ion-col class="order-photos" size="12">
        <ion-slides scrollbar="true" pager="true" [options]="slideOpts">
          <!-- Each Photo needs to be -->
          <ion-slide>
          </ion-slide>
          <ion-slide>
          </ion-slide>
          <ion-slide>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <!-- Line -->
      <ion-col class="line" size="12">
      </ion-col>
      <!-- Special Requests -->
      <ion-col class="order-special-request" size="10">
        <h4>Special Instructions.</h4>
        <p>11 palettes 48 x 48 x 60 (stackable)</p>
      </ion-col>
      <!-- Line -->
      <ion-col class="line" size="12">
      </ion-col>
      <!-- Buttons -->
      <ion-col class="order-page-buttons" size="10">
        <ion-button class="green-button" expand="full" (click)="respondWithRate()">
          Respond with Rate
        </ion-button>
        <ion-button class="red-button" expand="full" (click)="decline()">
          Decline
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
